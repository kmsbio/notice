<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안내 페이지</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 화면 전체 높이 */
      display: flex;
      justify-content: center; /* 수평 가운데 */
      align-items: center;     /* 수직 가운데 */
      background: #fafafa;     /* 배경색 (선택사항) */
      font-family: Arial, sans-serif;
    }
    .center-box {
      text-align: center;  /* 텍스트도 가운데 정렬 */
      padding: 20px 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="center-box">
    <p>본 전자출결은 서비스가 종료되었습니다.</p>
    <p>플레이스토어에서 <b>헤이영 캠퍼스</b> 어플을 설치해주세요</p>
    <br>
    <p>-전자계산소-</p>
  </div>
</body>
</html>
